<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Mario</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 400px;
            margin: 100px auto;
            overflow: hidden;
            background: black;
        }
        .cenarioCeu{
            width: 100%;
            height: 30%;
            display: flex;
            justify-content: space-around;
            position: relative;
        }
        .sol,.nuvens{
            width: 100px;
        }

        .nuvens{
            position: absolute;
            animation: movimentoInimigo 20s infinite;
        }

        .imgsol,.img.nuvens{
            width: 100%;
        }

        .cenarioPlayer{
            height: 70%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
        }
        .player,.inimigo{
            width: 50px;
            height: 50px;
            background: red;
        }

        img{
            width: 100%;
        }
        .inimigo{
            position: absolute;
            animation: movimentoInimigo 10s infinite;
        }

        
        @keyframes movimentoInimigo{
            0%{
                left: 450px;
            }
            100%{
                left: 0px;
            }
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="cenarioCeu">
            <div class="sol">
                <img src="sol.png" alt="" class="imgsol">
            </div>
            <div class="nuvens">
                <img src="nuvens.png" alt="" class="imgnuvens">
            </div>
        </div>
        <div class="cenarioPlayer">
            <div class="player">
                <img src="mario.gif" alt="">
            </div>
            <div class="inimigo">
                <img src="cogumelo.gif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
