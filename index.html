<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do mario</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: Arial, sans-serif;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #222;
            color: gold;
            font-size: 1.2rem;
        }

        /* Contador de pontos, vidas e nível */
        .header div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header div h3 {
            margin-bottom: 5px;
        }

        .header div span {
            font-weight: bold;
        }

        /* Container do jogo */
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 70vh;
            background-color: rgb(14, 96, 177);
            border: 2px solid black;
            margin: 20px 0;
            position: relative;
        }

        /* Céu e Nuvens */
        .ceu {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .sol img {
            width: 60px;
        }

        .nuvens {
            display: flex;
            animation: movimento 20s infinite linear;
        }

        .nuvens img {
            width: 100px;
            margin: 0 5px;
        }

        /* Personagem (Jogador) */
        .player {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player img {
            width: 100px;
        }

        /* Cogumelo */
        .cogumelo {
            position: absolute;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            animation: cogumelo 20s infinite linear;
        }

        .cogumelo img {
            width: 100%;
        }

        /* Solo */
        .solo {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: green;
        }

        /* Controles */
        .controles {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .controles button {
            padding: 15px;
            border-radius: 5px;
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        /* Animações */
        @keyframes movimento {
            0% { left: 100%; }
            100% { left: -100%; }
        }

        @keyframes cogumelo {
            0% { left: 100%; }
            100% { left: -100%; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header {
                font-size: 1rem;
            }

            .game {
                height: 50vh;
            }

            .player img {
                width: 80px;
            }

            .cogumelo img {
                width: 80px;
            }

            .controles button {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 0.9rem;
            }

            .player img {
                width: 60px;
            }

            .cogumelo img {
                width: 60px;
            }

            .controles button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="pontos">
            <h3>Pontos</h3>
            <span>0</span>
        </div>
        <div class="vidas">
            <h3>Vidas</h3>
            <span>5</span>
        </div>
        <div class="nivel">
            <h3>Nível</h3>
            <span>1</span>
        </div>
    </div>

    <div class="game">
        <div class="ceu">
            <div class="sol">
                <img src="sol.png" alt="sol">
            </div>
            <div class="nuvens">
                <img src="nuvens.png" alt="nuvens">
                <img src="nuvens.png" alt="nuvens">
            </div>
        </div>
        <div class="player">
            <img src="mario.gif" alt="mario">
        </div>
        <div class="cogumelo">
            <img src="cogumelo.gif" alt="cogumelo">
        </div>
        <div class="solo"></div>
    </div>

    <div class="controles">
        <button id="pararMusica">Pular Música</button>
    </div>

    <audio id="musicaJogo" autoplay>
        <source src="musicaJogo.mp3" type="audio/mp3">
    </audio>

    <script>
        let musicaJogo = document.getElementById("musicaJogo");

        // Função para iniciar a música do jogo
        window.addEventListener("load", function() {
            musicaJogo.play();
        });

        // Evento para trocar a música quando o botão for clicado
        document.getElementById("pararMusica").addEventListener("click", function() {
            musicaJogo.src = "gemidao.mp3"; // Alterar para outro áudio
            musicaJogo.load(); // Recarrega o áudio
            musicaJogo.play(); // Toca a nova música
        });
    </script>
</body>
</html>
