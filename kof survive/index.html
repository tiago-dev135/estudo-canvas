<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awsome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Kof Survive</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            transition: 1s;
        }
        body{
           background: black;
        }
        .game{
            width: 400px;
            height: 360px;
            border: 1px solid black;
            margin: 50px auto;
            background-image: url("imgs/fundo.gif");
            background-repeat: no-repeat;
            
        }
        .cenario-ceu{
            height:30%;
            width: 100%;
            display: flex;
            justify-content: start;
            align-items: center;
        }
        
        .cenario-player{
            height: 60%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: end;
        }

        .perfil-player{
            width: 80px;
            height: 80px;
            transition: 1s;
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        /*Medidor de vida*/
        .container-barra-vida{
            position: relative;
            width: 200px;
            height: 50px;
            overflow: hidden;
        }
        .barra-de-vida{
            position: absolute;
            top:42%;
            left: 10%;
            width: 90%;
            height: 20%;
            z-index: 1;
            background: rgb(231, 227, 14);
            transition: 3;
        }

        .imagem-da-barra{
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }


        .player, .inimigo{
            width: 80px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 1.5s;
            transition: transform 1s ease;
            
        }

        
        .inimigo{
            opacity: 0;
            transition: 5s;
        }
        .inimigo img{
            transform: scaleX(-1);
        }

        @keyframes pulo{
            0%{
                padding-bottom: 50px;
                transition: 1s;
            }
            100%{
                padding-bottom: 50px;
                
            }
        }
        .pulo{
            animation: pulo 1s;
        }

        .player img{
            max-width: 250px;
            max-height: 250px;
        }
        .cenario-chao{
            height: 10%;
            width: 100%;
        }

        .controles{
            margin-top: 25px;
            height: auto;
            display: flex;
            justify-content: center;
        }
        .golpes{
            height: auto;
            display: flex;
            justify-content: center;
        }

        button{
            margin: 20px;
            padding:15px;
            width: 70px;
            background: red;
            color: #fff;
            cursor: pointer;
        }

        .btnIniciar button{
            background: linear-gradient(rgb(199, 202, 6),rgb(191, 207, 17));
            padding: 10px;
            font-size: 15px;
            margin: 15px;
        }

        .btnIniciar{
            position: absolute;
            left: 38%;
            top: 40%;
        }


        .esconder{
            display: none;
        }
        

    </style>
</head>
<body>
    <div class="game">
        <div class="cenario-ceu">
            <div class="perfil-player">
                <img src="imgs/perfil-iori.gif" alt="perfil">
            </div>
            <div class="container-barra-vida">
                <div class="barra-de-vida">

                </div>
                <img src="imgs/medidorvida.png" alt="" class="imagem-da-barra">
            </div>
        </div>
        <div class="btnIniciar" id="iniciar">
            <button onclick="iniciar()">Play</button>
        </div>
        <div class="cenario-player">
            <div class="player" id="player">
                <img src="imgs/ioriparado.gif" alt="iori" id="imgPlayer">
            </div>
            <div class="inimigo" id="inimigo">
                <img src="imgs/akumaparado.gif" alt="iori" id="imgInimigo">
            </div>
        </div>
        <div class="cenario-chao">

        </div>
        
    </div>

    <div class="controles">
        <button id="esquerdo"><i class="fas fa-arrow-left"></i></button>
        <button id="pulo"><i class="fas fa-arrow-up"></i></button>
        <button id="direito"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div class="golpes">
        <button id="soco">Soco</button>
        <button id="chute">Chute</button>
        <button id="magia">Magia</button>
    </div>
    <audio src="sons/msc2.mp3" id="iniciarMusica"></audio>
    <audio src="sons/Som de Raio.mp3" id="somraio"></audio>
    <audio src="sons/iorichute.mp3" id="audiochute"></audio>
    <audio src="sons/ioriomagia.mp3" id="audiomagia"></audio>
    <audio src="sons/iorisoco.mp3" id="audiosoco"></audio>
    <audio src="sons/introluta1.mp3" id="mscintro"></audio>
    <script>
        let player = document.getElementById("player")
        let inimigo = document.getElementById("inimigo")
        let imgPlayer = document.getElementById("imgPlayer")
        let btnEsquerdo = document.getElementById("esquerdo")
        let btnPulo = document.getElementById("pulo")
        let btnDireito = document.getElementById("direito")
        let movimentoDireito = parseInt( player.style.marginLeft || 0)
        let musicaJogo = document.getElementById("iniciarMusica")
        let btnsoco = document.getElementById("soco")
        let btnchute = document.getElementById("chute")
        let btnmagia = document.getElementById("magia")
        let somraio = document.getElementById("somraio")



        function iniciar() {
    // Esconde o bot찾o "iniciar"
    document.getElementById("iniciar").classList.add("esconder");

    // Toca o som de raio e altera a imagem para "akumaintro.gif" ap처s 1 segundo
    setTimeout(() => {
        somraio.play();
        inimigo.style.opacity = "1";
        document.getElementById("imgInimigo").src = "imgs/akumaintro.gif";
        musicaJogo.play();
    }, 500);

    // Define o src inicial (parado) antes de alterar para intro
    document.getElementById("imgInimigo").src = "imgs/akumaparado.gif";

    

    // Ap처s 5 segundos, troca a imagem para "akumaparado.gif"
    setTimeout(() => {
        document.getElementById("imgInimigo").src = "imgs/akumaparado.gif";
        
        

    }, 5000); // 1000ms + 5000ms = 6000ms (1 segundo + 5 segundos)
    
}




        

        btnmagia.addEventListener("click",()=>{
            player.classList.add("pulo")
            imgPlayer.src ="imgs/magia1.gif"
            document.getElementById("audiomagia").play()
            
            setTimeout(()=>{
                player.classList.remove("pulo")
                 imgPlayer.src ="imgs/ioriparado.gif"
            },1000)
        })

        btnchute.addEventListener("click",()=>{
            imgPlayer.src ="imgs/iorichute.gif"
            document.getElementById("audiochute").play()
            
            setTimeout(()=>{
                 imgPlayer.src ="imgs/ioriparado.gif"
            },900)
        })

        btnsoco.addEventListener("click",()=>{
            imgPlayer.src ="imgs/iorisoco.gif"
            document.getElementById("audiosoco").play()
            
            setTimeout(()=>{
                 imgPlayer.src ="imgs/ioriparado.gif"
            },900)
        })

        let posicao = 0

       btnEsquerdo.addEventListener("click",()=>{
            imgPlayer.src = "imgs/ioriandandoesquerda.gif"
            
            posicao = -40 + posicao
            if(posicao < 0){
                posicao = 0
            }
            player.style.transform = `translate(${posicao}px,0)`
            
            setTimeout(()=>{
                 imgPlayer.src ="imgs/ioriparado.gif"
            },1000)
            
        })


        btnDireito.addEventListener("click",()=>{
            
            imgPlayer.src ="imgs/ioriandandodireita.gif"
            posicao = 40 + posicao
            if(posicao > 320){
                posicao = 320
                imgPlayer.style.transform = "scaleX(-1)"
            }
            player.style.transform = `translate(${posicao}px,0)`
            //logica do inimigo
            //logicaInimigo( player.style.transform = `translate(${posicao}px,0)`)
            
            setTimeout(()=>{
                 imgPlayer.src ="imgs/ioriparado.gif"
            },1000)
            
        })

        btnPulo.addEventListener("click",()=>{
            player.classList.add("pulo")
            imgPlayer.src ="imgs/ioripulando.gif"
            player.style.marginLeft = movimentoDireito + "px"
            setTimeout(()=>{
                player.classList.remove("pulo")
                 imgPlayer.src ="imgs/ioriparado.gif"
            },1000)
        })


        /*l처gica do inimigo*/
       function logicaInimigo(valorRecuperado) {
            setInterval(()=>{
                posicao = 320
                posicao = -40 + posicao
                inimigo.style.transform = `translate(${posicao},0)`
                let posicaoImigo =  inimigo.style.transform = `translate(${posicao},0)`
                if(valorRecuperado = posicaoImigo){
                    alert("logica completa")
                }
            },5000)
       }





        

       
        
    </script>
</body>
</html>
